<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Input App</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 24px 32px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: fit-content;
      box-sizing: border-box;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    select {
      font-family: Georgia, serif;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      font-size: 16px;
      background: #f7fafc;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #3182ce;
    }

    input[type="text"] {
      width: 50px;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      text-align: center;
      font-family: Georgia, serif;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3182ce;
    }
    
    .separator {
      font-size: 18px;
      font-weight: bold;
      color: #4a5568;
      transition: opacity 0.3s;
    }

    .dash-separator {
      opacity: 0.4;
    }

    .dash-filled {
      opacity: 1;
    }

    button {
      background: #3182ce;
      border: none;
      color: white;
      padding: 10px 20px;
      font-family: Georgia, serif;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #2b6cb0;
    }

    .confirmation {
      margin-top: 16px;
      color: #2f855a;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="input-row">
    <select id="country-select">
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+91">+91 (India)</option>
      <option value="+61">+61 (Australia)</option>
    </select>

    <input type="text" maxlength="3" placeholder="123" inputmode="numeric" />
    <span class="separator">:</span>
    <input type="text" maxlength="3" placeholder="456" inputmode="numeric" />
    <span id="dash" class="separator dash-separator">-</span>
    <input type="text" maxlength="4" placeholder="7890 (optional)" inputmode="numeric" />
    
    <button id="send-btn">Send</button>
  </div>
  <div id="confirmation" class="confirmation" style="display:none;"></div>
</div>

<script>
  const sendBtn = document.getElementById('send-btn');
  const inputs = document.querySelectorAll('input[type="text"]');
  const confirmation = document.getElementById('confirmation');
  const countrySelect = document.getElementById('country-select');
  const dash = document.getElementById('dash');

  // Auto move to next input
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      if (input.value.length === input.maxLength && idx < inputs.length - 1) {
        inputs[idx + 1].focus();
      }
      // Update dash opacity based on input 3
      if (idx === 2) {
        dash.classList.toggle('dash-filled', input.value.length > 0);
      }
    });
  });

  sendBtn.addEventListener('click', () => {
    const inputValues = Array.from(inputs).map(input => input.value.trim());
    const [part1, part2, part3] = inputValues;

    if (!part1 || !/^\d+$/.test(part1) || !part2 || !/^\d+$/.test(part2)) {
      confirmation.style.color = '#c53030';
      confirmation.textContent = 'Please enter valid numbers in the first two boxes.';
      confirmation.style.display = 'block';
      return;
    }

    const phone = `${countrySelect.value} ${part1}:${part2}` + (part3 ? `-${part3}` : '');
    confirmation.style.color = '#2f855a';
    confirmation.textContent = `Phone number ${phone} sent successfully!`;
    confirmation.style.display = 'block';
  });
</script>

</body>
</html>
